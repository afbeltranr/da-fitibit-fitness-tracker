name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - uses: actions/checkout@v2

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Build Docker image
    - name: Build Docker image
      run: docker build -t ml-fitbit-fitness-tracker .

    # Step 5: Set Kaggle credentials as environment variables
    - name: Set Kaggle credentials
      run: |
        echo "KAGGLE_USERNAME=${{ secrets.KAGGLE_USERNAME }}" >> $GITHUB_ENV
        echo "KAGGLE_KEY=${{ secrets.KAGGLE_KEY }}" >> $GITHUB_ENV

    # Step 6: Run the Docker container
    - name: Run Docker container
      run: docker run --env KAGGLE_USERNAME=${{ secrets.KAGGLE_USERNAME }} --env KAGGLE_KEY=${{ secrets.KAGGLE_KEY }} -v ${{ github.workspace }}:/app ml-fitbit-fitness-tracker

    # Step 7: Debugging step to list files in workspace
    - name: List files in workspace
      run: ls -al ${{ github.workspace }}

    # Step 8: Update README.md with output
    - name: Update README.md
      run: |
        if [ -f /app/output.txt ]; then
          head_output=$(cat /app/output.txt)
          sed -i '/<!-- OUTPUT START -->/,/<!-- OUTPUT END -->/c\<!-- OUTPUT START -->\n```\n$head_output\n```\n<!-- OUTPUT END -->' README.md
        else
          echo "output.txt not found"
          exit 1
        fi

    # Step 9: Commit changes
    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m 'Update README.md with dataset head output'
        git push